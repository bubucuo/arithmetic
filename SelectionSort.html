  <script>
    // 选择排序
    function SelectionSort(a) {
      let len = a.length;
      let index; //记录每一轮数组的最小值的下标
      for (let i = 0; i < len - 1; i++) {
        index = i;
        for (let j = i + 1; j < len; j++) {
          if (a[index] > a[j]) {
            index = j;
          }
        }
        if (index !== i) {
          [a[index], a[i]] = [a[i], a[index]];
        }
        console.log("a00", a); //sy-log
      }
    }

    let a = [2, 5, 4, 1, 3];
    SelectionSort(a);
    console.log("a", a); //sy-log
  </script>

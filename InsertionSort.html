    <title>插入排序</title>
  </head>
  <body></body>
  <script>
    // 将一个记录插入到已经排好序的有序表中，从而一个新的、记录数增1的有序表。在其实现过程使用双层循环，
    // 外层循环对除了第一个元素之外的所有元素，内层循环对当前元素前面有序表进行待插入位置查找，并进行移动
    function InsertionSort(a) {
      let len = a.length;
      for (let i = 1; i < len; i++) {
        for (let j = i; j > 0 && a[j] < a[j - 1]; j--) {
          [a[j], a[j - 1]] = [a[j - 1], a[j]];
        }
        console.log("a00", a); //sy-log
      }
    }

    let a = [2, 5, 4, 1, 3];
    InsertionSort(a);
    console.log("a", a); //sy-log
  </script>
</html>

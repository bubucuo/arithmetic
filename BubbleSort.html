  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>冒泡排序</title>
  </head>
  <body></body>
  <script>
    // 冒泡排序
    let a = [2, 5, 4, 1, 3];
    let len = a.length;
    // 比较临近的两个元素，如果前一个大于后一个，就交换位置
    for (let i = 0; i < len - 1; i++) {
      for (let j = 0; j < len - 1 - i; j++) {
        if (a[j] > a[j + 1]) {
          // 交换位置
          [a[j], a[j + 1]] = [a[j + 1], a[j]];
        }
      }
      console.log("a00", a); //sy-log
    }
    console.log("a", a); //sy-log
  </script>
</html>
